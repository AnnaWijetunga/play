<script>
  // EXPLANATION

  // reduce() method executes the specified reducer function on each member of the array resulting in a single output value

  // the 0 is the initialValue - the value to use as the first argument to the first call of the callback
  // if no initial value is supplied, the first element in the array will be used
  // if the array is empty and no initialValue is provided, an error will be thrown
  // safer to provide an initial value like 0

  // OPTION 1 - reduce

  // const array = [1, 2, 3, 4, 5];
  // const arraySum = array.reduce(function(a,b){
  //   return a + b
  // }, 0);

  // console.log(arraySum);

  // OPTION 2 - reduce, arrow function

  // const array3 = [1, 2, 3, 4, 5, 6];
  // const arraySum = array.reduce((a,b) => a + b, 0)

  // console.log(arraySum);

  // OPTION 3 - for loop

  const array = [1, 2, 3, 4, 5];
  let sum = 0;
  for (let i = 0; i < array.length; i++) {
    sum += array[i];
  }

  // console.log('The sum is ' + sum);
  
  // 1. declare the variable sum, set its initial value of 0
  // 2. INITIALIZATION (let i = 0): an expression or variable declaration evaluated once before the loop begins - used to initialize a counter variable
  // variables declared with let are local to the statement
  // 3. CONDITION i < array.length: expressed to be evaluated before each loop iteration. If expression is true, the statement is executed.
  // 4. FINAL-EXPRESSION i++: to be evaluated at the end of each loop iteration. Used to update or increment the counter variable.
  // 5. STATEMENT sum += array[i]: statement that's executed as long as the condition evaluates to true


  // simple, not the best solution
  // we introduce mutation into our code
  // we created the variable sum whose value is changed at a later point
  // bad for readability and more error prone

  // const numbers = [2, 4, 7, 5];
  // let sum = 0;

  // for (let i = 0; i < numbers.length; i++) {
  //   sum += numbers[i]
  // };

  // console.log('The sum is ' + sum);

  // immutable code
  // the better option

  const numbers = [10, 20, 30, 40]
  const add = (a, b) => a + b;

  const sum = numbers.reduce(add);

  // const numbers = [10, 20, 30, 40];
  // // function called add; takes 2 numbers and adds them
  // const add = (a,b) => a + b

  // // use reduce to sum our array
  // const sum = numbers.reduce(add)
  
  // console.log(sum)

  const numbers = [1, 2, 3, 4];

  const add = (a, b) => a + b;

  function add(a,b) {
    return a + b
  };

  const sum = numbers.reduce(add);

</script>
